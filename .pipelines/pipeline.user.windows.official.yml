version:
  major: 0
  minor: 0
  name: 'ApplicationInsights-Java'
  system: 'custom'
build:
  commands:
    - !!buildcommand
      name: 'Upload Build Scripts'
      command: '.scripts/copy-source.cmd' # this file is empty
      artifacts:
        - from: '.scripts/'
          to: 'Scripts'
          include:
            - '**/*'

    - !!buildcommand
      name: 'publishToMavenLocal ApplicationInsights-Java JARs'
      command: '.scripts/gradle.cmd'
      arguments: 'publishToMavenLocal -DisRelease=true -Pai.etw.native.build=release'

    - !!buildcommand
      name: 'Copy bits from Maven Local to Artifacts'
      command: '.scripts/copyBitsFromMavenLocal.cmd'
      artifacts:
        - from: 'build/output/'
        - to: 'Artifacts'
          include:
            - '**/*'
