version:
  major: 0
  minor: 0
  name: 'ApplicationInsights-Java'
  system: 'custom'

globalSdl: # https://aka.ms/obpipelines/sdl
  cg: # component-governance
    failOnAlert: true
    alertWarningLevel: Critical
  antimalwareScan:
    enabled: true
  tsa:
    enabled: true
  binskim:
    break: true
    scanOutputDirectoryOnly: true
  policheck:
    break: true
  credscan:
    break: true
    suppressionFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
  codeql: # aka semmle
    break: true

build:
  commands:
    - !!buildcommand
      name: 'Upload Build Scripts'
      command: '.scripts/copy-source.cmd' # this file is empty
      artifacts:
        - from: '.scripts/'
          to: 'Scripts'
          include:
            - '**/*'
    - !!buildcommand
      name: 'Assemble ApplicationInsights-Java JARs'
      command: '.scripts/gradle.cmd'
      arguments: 'assemble copyLibsToGlobalArtifactsFolder -DisRelease=true -Pai.etw.native.build=release'
      artifacts:
        - to: 'Artifacts'
          include:
            - '**/build/libs/*.jar'
            - '**/build/libs/*-sources.jar'
            - '**/build/libs/*-javadoc.jar'
            - '**/build/libs/*.pom'
          exclude:
            - 'buildSrc/**/*'
