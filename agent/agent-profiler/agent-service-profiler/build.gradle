group = 'io.opentelemetry.javaagent'

apply from: "$buildScriptsDir/common-java.gradle"
apply from: "$buildScriptsDir/publishing.gradle"

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    compile(project(":java-flight-recorder"))
    compile(project(":agent:agent-profiler:agent-alerting-api"))
    compile(project(":agent:agent-profiler:agent-profiler-api"))
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile 'com.squareup.moshi:moshi:1.9.3'
    compile 'com.squareup.moshi:moshi-adapters:1.9.3'
    compile group: 'com.microsoft.azure', name: 'azure-storage-blob', version: '11.0.1'
    compile group: 'com.microsoft.rest.v2', name: 'client-runtime', version: '2.1.1'
}
