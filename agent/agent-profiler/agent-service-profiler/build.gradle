group = 'io.opentelemetry.javaagent'

apply from: "$buildScriptsDir/common-java.gradle"

dependencies {

    testCompile group: 'junit', name: 'junit', version: versions.junit
    testCompile group: 'org.mockito', name: 'mockito-core', version: versions.mockito

    compile project(":agent:agent-profiler:agent-alerting-api")
    compile project(":agent:agent-profiler:agent-profiler-api")
    compile group: 'com.microsoft.jfr', name: 'jfr-streaming', version: '1.0.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: versions.apacheHttpClient
    compile group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j
    compile group: 'com.squareup.moshi', name: 'moshi', version: versions.moshi
    compile group: 'com.squareup.moshi', name: 'moshi-adapters', version: versions.moshi
    compile group: 'com.azure', name: 'azure-storage-blob', version: '12.10.0'
    compile group: 'com.microsoft.rest.v2', name: 'client-runtime', version: '2.1.1'
}
