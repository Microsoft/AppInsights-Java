apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "com.microsoft.azure"
    module = "applicationinsights-web"
    versions = "[2.0.2,)"
  }
}

dependencies {
  library group: 'com.microsoft.azure', name: 'applicationinsights-web', version: '2.0.2'

  testImplementation project(':instrumentation:opentelemetry-annotations-1.0:javaagent')

  // TODO switch to deps.opentelemetryExtAnnotations
  //  after https://github.com/open-telemetry/opentelemetry-java-instrumentation/pull/1643
  testImplementation project(path: ':opentelemetry-ext-annotations-shaded-for-instrumenting', configuration: 'shadow')
}
