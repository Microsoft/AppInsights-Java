plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

apply plugin: 'java'

archivesBaseName = 'applicationinsights-management'

repositories {
    mavenCentral()
}

dependencies {
    // TODO: fix this! required?
    compile files('C:\\Sources\\azure-activedirectory-interactive-auth-library-for-java.jar')

    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.0'
}