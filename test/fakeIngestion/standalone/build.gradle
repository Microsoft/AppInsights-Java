apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: versions.guava
    compile group: 'junit', name: 'junit', version: versions.junit
    compile 'org.eclipse.jetty.aggregate:jetty-all:9.4.39.v20210325'
    compile group: 'com.google.code.gson', name: 'gson', version: versions.gson
    compile project(':core')
    compile project(':test:fakeIngestion:servlet')
}

mainClassName = 'com.microsoft.applicationinsights.test.fakeingestion.MockedAppInsightsIngestionServer'

tasks.withType(JavaCompile) {
    options.release.set(8)
}
