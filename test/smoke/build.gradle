
apply plugin: 'base'

allprojects {
    ext {
        sharedOutputRoot = project(':test:smoke').projectDir.absolutePath+'/shared-tmp'
        sharedResourcesDir = "$sharedOutputRoot/resources"
    }
}

subprojects {
    ext {
        /*
            By default, the Applciation Insights jars are built and used by the smokeTests.
            To use different jars for smokeTests, reassign these variables to point the path to the jar using this 'files' function.
            For example,
                aiCoreJar = files('c:\\core_jar_from_previous_build\\applicationinsights-core-vSomething.jar')
        */
        aiAgentJar = project(':agent:agent')
        aiCoreJar = dependencies.create(group: 'com.microsoft.azure', name: 'applicationinsights-core', version: versions.legacySdk)
        aiWebJar =  dependencies.create(group: 'com.microsoft.azure', name: 'applicationinsights-web', version: versions.legacySdk)
        aiWebAutoJar = dependencies.create(group: 'com.microsoft.azure', name: 'applicationinsights-web-auto', version: versions.legacySdk)
        springBootStarterJar = dependencies.create(group: 'com.microsoft.azure', name: 'applicationinsights-spring-boot-starter', version: versions.legacySdk)
    }
}

clean {
    delete file(sharedOutputRoot)
}

defaultTasks 'build'