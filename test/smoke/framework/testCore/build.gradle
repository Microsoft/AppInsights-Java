apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: versions.guava
    compile group: 'junit', name: 'junit', version: versions.junit
    compile group: 'org.apache.commons', name: 'commons-lang3', version: versions.commonsLang
    compile aiCoreJar
    compile project(':test:smoke:framework:utils')
    compile project(':test:fakeIngestion:standalone')
}

tasks.withType(JavaCompile) {
    options.release.set(8)
}
