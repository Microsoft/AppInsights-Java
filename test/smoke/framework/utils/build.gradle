apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: versions.gson
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: versions.apacheHttpClient
    compile group: 'com.google.guava', name: 'guava', version: versions.guava
    compile group: 'org.apache.commons', name: 'commons-lang3', version: versions.commonsLang
    compile group: 'org.hamcrest', name: 'hamcrest-library', version: versions.hamcrest
    compile aiCoreJar

    testCompile group: 'junit', name: 'junit', version: versions.junit
}

tasks.withType(JavaCompile) {
    options.release.set(8)
}
